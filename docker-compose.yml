services:
  ollama:
    image: ollama/ollama
    container_name: waichat-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: waichat-db
    environment:
      POSTGRES_DB: waichat
      POSTGRES_USER: waichat
      POSTGRES_PASSWORD: strongpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    image: node:18-alpine
    container_name: waichat-backend
    working_dir: /app
    command: sh -c "npm install && npm start"
    expose:
      - "5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://waichat:strongpassword@db:5432/waichat
      JWT_SECRET: yoursecretkey
      OLLAMA_URL: http://ollama:11434
    volumes:
      - backend_data:/app
    depends_on:
      - db
      - ollama
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: waichat-frontend
    working_dir: /app
    command: sh -c "npm install && npm run build && npx serve -s build -l 3000"
    expose:
      - "3000"
    volumes:
      - frontend_data:/app
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://10.40.3.201/api
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: waichat-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_conf:/etc/nginx/conf.d
      - nginx_certs:/etc/nginx/certs
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    external: true
    name: waichat_postgres_data
  ollama_data:
    external: true
    name: waichat_ollama_data
  backend_data:
    external: true
    name: waichat_backend_data
  frontend_data:
    external: true
    name: waichat_frontend_data
  nginx_certs:
    external: true
    name: waichat_nginx_certs
  nginx_conf:
    external: true
    name: waichat_nginx_conf 